apiVersion: v1
kind: Pod
metadata:
  name: stress-ng-pod
spec:
  containers:
  - name: stress-test
    image: alexeiled/stress-ng:latest
    command: ["stress-ng"]
    args: ["--cpu", "4", "--io", "2", "--vm", "1", "--vm-bytes", "2G", "--timeout", "60s", "--metrics-brief"]
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "1Gi"
        cpu: "2"
  restartPolicy: Never
