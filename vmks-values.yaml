grafana:
  plugins:
    - victoriametrics-logs-datasource
  ingress:
    ingressClassName: nginx
    enabled: true
    hosts:
      - grafana.apatsev.org.ru
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      - hosts:
        - grafana.apatsev.org.ru
        secretName: grafana-tls
defaultDatasources:
  extra:
    - name: victoriametrics-logs
      access: proxy
      type: victoriametrics-logs-datasource
      url: http://victorialogs-victoria-logs-single-server.victorialogs.svc.cluster.local:9428
      jsonData:
        maxLines: 1000
      version: 1
kube-state-metrics:
  metricLabelsAllowlist:
    - pods=[*]
vmselect:
  ingress:
    enabled: true
    hosts:
      - name: victoriametrics.apatsev.org.ru
        path:
          - /
        port: http
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      - hosts:
        - victoriametrics.apatsev.org.ru
        secretName: victoriametrics-tls
